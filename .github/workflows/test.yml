name: Test All Components

on:
    workflow_dispatch: # Allows manual triggering from GitHub UI
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    game-engine-tests:
        name: Game Engine Tests (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ["24.1.0", "18.20.8"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run game-engine tests
              run: npm run test:game-engine

    server-tests:
        name: Server Tests (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ["24.1.0", "18.20.8"]

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: chess_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run server tests
              run: npm run test:server
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/chess_test
                  JWT_SECRET: test-secret-key-for-ci

    client-tests:
        name: Client Tests (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ["24.1.0", "18.20.8"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run client tests
              run: npm run test:client

    deploy:
        name: Deploy to AWS Elastic Beanstalk
        runs-on: ubuntu-latest
        if: github.event_name == 'workflow_dispatch'
        
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24.1.0"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build server
              run: |
                  cd server
                  npm run build

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: eu-central-1

            - name: Install EB CLI
              run: pip install awsebcli

            - name: Deploy to Elastic Beanstalk
              run: |
                  cd server
                  eb deploy --verbose
