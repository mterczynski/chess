name: Test All Components

on:
    workflow_dispatch: # Allows manual triggering from GitHub UI
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Run All Tests (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ["24.1.0", "18.20.8"]

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: chess_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run all tests
              run: npm run test:ci
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/chess_test
                  JWT_SECRET: test-secret-key-for-ci
